        title: Continuing on Arapaho data and annotation, annotating gestural AMR for Arapaho
        subtitle: Presented by Andy Cowell.
        category: Tutorial
      - time: 12:00 to 1:30pm
        title: Lunch break
      - time: 1:30 to 4:30pm
        title:  Formal semantic interpretation of UMR, Extension of UMR to gesture, multi-modal UMR for English, and applications to Arapaho
        subtitle: James Martin and Andy Cowell will give a hands-on workshop.
        category: Workshop
  - name: Friday June 14
    events:
      - time: 9:15 to 10:15am
        title: Jeffrey Flanigan invited talk
        category: Events
      - time: 10:15 to 10:45am
        title: Coffee Break
      - time: 10:45 to 11:10pm
        title: Talk "Linearization Order Matters for AMR-to-Text Generation Input"   
        category: Tutorial
      - time: 11:10 to 11:35pm
        title: Talk "Persian Abstract Meaning Representation - Annotation Guidelines and Gold Standard"  
        category: Tutorial
