days:
  - name: Monday June 10
    events:
      - time: 8:30 to 9:00am
        title: Registration and coffee
      - time: 9:00 to 10:20am
        title: Intro to UMR and PENMAN
        subtitle: Julia Bonn will introduce PENMAN graph structures and provide information about UMR and its distinction from AMR.
        category: Tutorial
      - time: 10:20 to 10:40am
        title: Break
      - time: 10:40 to 12:00pm
        title: UMRs application other languages
        subtitle: Jin Zhao and Ahmed Elsayed will walk through UMRs applications to other languages, specifically Chinese and Arabic.
        category: Tutorial
      - time: 12:00 to 1:30pm
        title: Lunch break
      - time: 1:30 to 4:30pm
        title: UMR-Writer Tutorial
        subtitle: Jin Zhao and Benet Post will give a hands-on workshop on how to use the [UMR Writer] (http://umr-tool.cs.brandeis.edu).
        category: Workshop
      - time: 6:00 to 8:00pm
        title: Welcome BBQ
        subtitle: An evening welcome BBQ at the Homewood Suites. Address - 4950 Baseline Rd, Boulder, CO 80303.
        category: Events
  - name: Tuesday June 11
    events:
      - time: 9:00 to 10:20am
        title: Word/Concept mismatches - MWEs, intro to polysynthesis; Discourse relations in UMR
        subtitle: Presented by Julia Bonn.
        category: Tutorial
      - time: 10:20 to 10:40am
        title: Break
      - time: 10:40 to 12:00pm
        title: Coreference, temporal and modal dependencies
        subtitle: Presented by Julia Bonn.
        category: Tutorial
      - time: 12:00 to 1:30pm
        title: Lunch break
      - time: 1:30 to 4:30pm
        title:  MWEs, Discourse Relations, and Document-Level Annotation
        subtitle: Benet Post and Martha Palmer will give a hands-on workshop on how UMR encodes different types of multi-word expressions (MWEs), about discourse and temporal relations, and explain document-level annotations.
        category: Workshop
  - name: Wednesday June 12
    events:
      - time: 9:00 to 10:20am
        title: Intro to Arapaho data and annotation and IGT to UMR.
        subtitle: Intro to Arapahoe with Andy Cowell and IGT to UMR presentation with Alexis Palmer.
        category: Tutorial
      - time: 10:20 to 10:40am
        title: Break
      - time: 10:40 to 12:00pm
        title: Continuing on Arapaho data and annotation, annotating gestural AMR for Arapaho
        subtitle: Presented by Andy Cowell.
        category: Tutorial
      - time: 12:00 to 1:30pm
        title: Lunch break
      - time: 1:30 to 4:30pm
        title:  Formal semantic interpretation of UMR, Extension of UMR to gesture, multi-modal UMR for English, and applications to Arapaho
        subtitle: James Martin and Andy Cowell will give a hands-on workshop.
        category: Workshop
  - name: Thursday June 13
    events:
      - time: 9:00 to 10:20am
        title: Intro to Arapaho data and annotation and IGT to UMR.
        subtitle: Intro to Arapahoe with Andy Cowell and IGT to UMR presentation with Alexis Palmer.
